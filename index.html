<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three column creat</title>
    <!-- bootstrap js link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="container w-50 mt-3
   ">
       <div class="row">
           <div class="col-lg-4">
               <div class="row mb-3">
              <img src="images/bike-1.png" class="img-fluid" alt="">
               </div>
               <div class="row">
              <img src="images/bird.jpg" class="img-fluid" alt="">
               </div>
           </div>
           <div class="col-lg-4">
            <div class="row mb-3">
                <img src="images/bike-2.png" class="img-fluid" alt="">
                 </div>
                 <div class="row mb-3">
                     <div class="col-lg-6">
                        <img src="images/vacation2.jpg" class="img-fluid" alt="">
                     </div>
                <div class="col-lg-6">
                    <img src="images/lamp.jpg" class="img-fluid" alt="">
                </div>
                 
                
                 </div>
                 <div class="row">
                <img src="images/bike-3.png" class="img-fluid" alt="">
                 </div>
               
               
        
           </div>
           <div class="col-lg-4">
               <div class="row mb-3">
                   <img class="img-fluid" src="images/walpaper.jpg" alt="">
               </div>
               <div class="row">
                   <img class="img-fluid" src="images/header-bike.png" alt="">
               </div>
           </div>
       </div>
   </div>
 <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
